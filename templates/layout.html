<!DOCTYPE html>
<html lang="en">
<head>

    <title>StudySupportWeb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="nav-logo">StudySupportWeb</a>

    </footer>

</html>
