{% extends "layout.html" %}

{% block content %}
<div class="page-content">
    <h2>Subjects in {{ department.display_name }}</h2>
    <div class="list-container">
        {% for subject_key, subject_data in department.subjects.items() %}
        <!-- UPDATED: The entire card is now one link to the notes page -->
        <a href="{{ url_for('show_files', department_name=department_name, subject_name=subject_key, file_type='notes') }}" class="card-link-wrapper">
            <div class="card">
                <h3>{{ subject_data.display_name }}</h3>
                <p>Click to view notes</p>
            </div>
        </a>
        {% endfor %}
    </div>
    <a href="{{ url_for('show_departments') }}" class="back-link">← Back to Departments</a>
</div>
{% endblock %}
