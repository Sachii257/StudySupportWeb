
{% extends "layout.html" %}

{% block content %}
<div class="page-content">
    <h2>{{ department.display_name }} Subjects</h2>
    <div class="list-container">
        {% for subject_key, subject_data in department.subjects.items() %}
        <div class="card">
             <!-- For simplicity, this version links directly to the 'notes' files -->
             <a href="{{ url_for('show_files', department_name=department_name, subject_name=subject_key, file_type='notes') }}">
                <h3>{{ subject_data.display_name }}</h3>
                <p>Click to view notes</p>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('show_departments') }}" class="back-link">â† Back to Departments</a>
</div>
{% endblock %}
